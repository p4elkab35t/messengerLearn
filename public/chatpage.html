<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMP Messenger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      #wrapper {
        max-width: 900px;
        min-height: 600px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
      }

      #userPanel {
        width: 150px;
        padding: 10px;
        text-align: center;
        background-color: gray;
      }
      #matePanel {
        width: 150px;
        padding: 10px;
        text-align: center;
        background-color: gray;
      }

      #messageArea {
        flex: 1;
        height: 600px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 10px;
      }

      #messageInput {
        flex: 1;
        padding: 8px;
      }
      #inputArea {
        display: flex;
        margin-top: 550px;
      }

      #sendButton {
        padding: 8px;
        color: grey;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="userPanel">
        <img
          src="user_icon.png"
          alt="User Icon"
          style="width: 50px; height: 50px; border-radius: 50%"
        />
        <p>User Name</p>
      </div>

      <div id="messageArea">
        <div id="inputArea">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div id="matePanel">
        <img
          src="mate_icon.png"
          alt="Mate Icon"
          style="width: 50px; height: 50px; border-radius: 50%"
        />
        <p>Chatmate Name</p>
      </div>
    </div>

    <script>
      function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var messageArea = document.getElementById("messageArea");

        if (messageInput.value.trim() !== "") {
          var message = document.createElement("div");
          message.textContent = "You: " + messageInput.value;
          messageArea.appendChild(message);

          // Clear the input field after sending a message
          messageInput.value = "";

          // Scroll to the bottom of the message area
          messageArea.scrollTop = messageArea.scrollHeight;
        }
      }
    </script>
  </body>
</html>
